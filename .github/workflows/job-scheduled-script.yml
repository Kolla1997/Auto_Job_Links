name: Run Dice Job Links Script

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allows workflow to push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run script
      run: python DiceLinks.py
    
    - name: Commit and push Excel file if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dice_jobs_list.xlsx
        git diff --staged --quiet || git commit -m "Auto-update: dice_jobs_list.xlsx - $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push